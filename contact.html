<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hey Girl! | Contact Me</title>
    <meta
      name="description"
      content="Please contact us by filling out this form."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/49864f171b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="images/hey-girl-logo5.svg"
          alt="Logo of a sun and the saying: Hey Girl"
          class="logo"
        />
      </a>
      <label for="hamburger-menu"
        ><i class="fa-solid fa-bars fa-2x hamburger-icon"></i
      ></label>
      <input type="checkbox" id="hamburger-menu" />

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content-wrapper">
        <div class="container content-width">
          <h1>Contact Me</h1>
          <div class="success-message">
            <p>
              Please fill in the form and I'll get back to you as soon as I can.
            </p>
            <form id="contactForm">
              <div>
                <label>
                  Name
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Jane Mary Doe"
                  />
                </label>
                <div class="error" id="nameError">
                  Should be more than 5 characters long.
                </div>
              </div>
              <div>
                <label>
                  Email
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="janedoe@example.com"
                  />
                </label>
                <div class="error" id="emailError">
                  Must be a valid email address.
                </div>
              </div>
              <div>
                <label>
                  Subject
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Write your subject here"
                  />
                </label>
                <div class="error" id="subjectError">
                  Should be more than 15 characters long.
                </div>
              </div>
              <div>
                <label>
                  Message content
                  <textarea
                    type="text"
                    name="message"
                    id="message"
                    placeholder="Write your message here"
                  ></textarea>
                </label>
                <div class="error" id="messageError">
                  Should be more than 25 characters long.
                </div>
              </div>
              <div class="cta-wrapper">
                <button class="cta">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="#" aria-label="Instagram">
        <i class="fa-brands fa-instagram fa-2x"></i>
      </a>
      <a href="#" aria-label="Facebook">
        <i class="fa-brands fa-facebook-square fa-2x"></i>
      </a>
    </footer>
    <script src="js/contact.js" type="module"></script>
  </body>
</html>
